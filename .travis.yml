sudo: required
language: csharp
mono: none
dotnet: 2.1.300-preview2-008533
git:
  depth: 9999999
services:
  - docker
before_install:
  - dotnet tool install -g dotnet-script
  - export PATH=$PATH:$HOME/.dotnet/tools
  - printf "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}\n" >> .npmrc
script:
  - ./build.sh ci